monitor = eDP-1, 1366x768@59.79Hz, auto, 1

workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

# monitor=eDP-1,disable

source = ~/.cache/hellwal/colors.conf

# Set programs 
$terminal = foot #-e nvim +'term zsh' +startinsert +'set showtabline=0'
$fileManager = foot -e yazi 
$menu = sh ~/.config/rofi/launcher/launcher.sh 
$list = sh ~/.config/rofi/drawer/drawer.sh 
$power = sh ~/.config/rofi/power/power.sh
$screenshot = grim ~/Pictures/screenshot/$(date +'%s_grim.png')


# Default env vars.
env = XCURSOR_SIZE,3
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if available 
env = HYPRCURSOR_THEME,MyCursor
env = HYPRCURSOR_SIZE,24
env = XDG_MUSIC_DIR,~/Music

input {
    kb_layout = us
    # kb_variant = qwerty
    # kb_model =
    # kb_rules =

    follow_mouse = 1
    sensitivity = 1
    accel_profile = flat

    touchpad {
      natural_scroll = true
      scroll_factor = 0.5
    }
}

cursor {
  no_warps = true
}

general {
    gaps_in = 4
    #gaps_out = 12, 17, 14, 14
    gaps_out = 0, 2, 4, 4

    border_size = 3
    #### col.active_border = rgba(367AEDFF) rgba(BC83E3FF) 15deg
	col.inactive_border = rgba(00000000)
	col.active_border = rgb($color6)
    #### col.active_border = rgba(313C41BB) #rgba(BC83E3ff) 15deg

    layout = scrolling 
    allow_tearing = false
}

decoration {
	$opacity = 0.8
	# active_opacity = $opacity
	inactive_opacity = $opacity
	# fullscreen_opacity = $opacity

    rounding = 0

    shadow {
        enabled = false 
    }

    blur {
        enabled = false 
    }
}

animations {
    enabled = true

    # bezier = myBezier, 0.1, 0.9, 0.1, 1.03
    #
    # animation = windows, 1, 5, myBezier
    # animation = windowsOut, 1, 5, default, popin 80%
    # animation = border, 1, 5, default
    # animation = borderangle, 1, 5, default
    # animation = fade, 1, 2, default
    # animation = workspaces, 1, 4, myBezier
    bezier = wind, 0.12, 0.92, 0.08, 1.0
    bezier = overshot, 0.18, 0.95, 0.22, 1.03
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 5, wind, popin 60%
    animation = windowsIn, 1, 6, overshot, popin 60%
    animation = windowsOut, 1, 4, overshot, popin 60%
    animation = windowsMove, 1, 4, overshot, slide
    animation = layers, 1, 4, default, popin
    animation = fadeIn, 1, 7, default
    animation = fadeOut, 1, 7, default
    animation = fadeSwitch, 1, 7, default
    animation = fadeShadow, 1, 7, default
    animation = fadeDim, 1, 7, default
    animation = fadeLayers, 1, 7, default
    animation = workspaces, 1, 5, overshot, slidevert
    animation = border, 1, 1, liner
    animation = borderangle, 1, 24, liner, loop
}


plugin {
    imgborders {
        enabled = true
        image = ~/.config/hypr/assets/output.png
        # sizes = left, right, top, bottom
        sizes = 37, 57, 45, 72
        # insets = left, right, top, bottom
        insets = 9, 47, 35, 44
        scale = 1
        smooth = false 
        blur = false
    }
    hyprscrolling {
        enabled = true
        column_width = 0.5
        fullscreen_on_one_column = true 
        follow_focus = true
    }
    # scroller {
    #     column_widths = onethird onehalf twothirds one
    #     window_heights = onethird onehalf twothirds one
    # }
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}


misc {
 disable_splash_rendering = true 
 force_default_wallpaper = 0 
 disable_autoreload = false 
}

