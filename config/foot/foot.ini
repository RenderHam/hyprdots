include = ~/.cache/hellwal/colors-foot.ini

font=CaskaydiaMono NF:size=9
resize-by-cells=no
pad = 18x18 center
resize-delay-ms = 0
term = xterm-256color

[colors]
alpha=0.9

[scrollback]
lines = 5000

[csd]
size = 0

[cursor]
style = beam

[bell]
urgent = yes

[key-bindings]
search-start = Control+Shift+s
